        function getComputerChoiceNew(rps) {
                rps = Math.floor(Math.random() * 3);
                switch (rps) {
                    case 0:
                        return "R";
                        break;
                    case 1:
                        return "P";
                        break;
                    case 2:
                        return "S";
                        break;
                }
            }

               
        function playRoundNew(psel, csel) {

                if ((psel == "ro") && (csel == "P")) {
                    pWin = false;
                }
                else if ((psel == "ro") && (csel == "S")) {
                    pWin = true;
                }
                else if ((psel == "pa") && (csel == "R")) {
                    pWin = true;

                }
                else if ((psel == "sci") && (csel == "P")) {
                    pWin = true;
                }
                else if ((psel == "sci") && (csel == "R")) {
                    pWin = false;
                }
                /*else {

                */
                return pWin;
            }
        
            function gameNew() {
                    let pscore = 0;

                    if (true) {

                    else {
                        cscore += 1;
                    }

                    if (pscore > cscore) {
                        console.log(`Player win`);
                    }
                    else {

                    }
                }
        
        const btns = document.querySelectorAll('button');

        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                player = btn.id;
                comp = getComputerChoiceNew();                
                gameNew(playRoundNew(player, comp));
